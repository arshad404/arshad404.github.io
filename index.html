<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Arsha Wedding Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .hashtag {
            color: #ff4b7d;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .time-block {
            background: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4b7d;
        }

        .label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
        }

        .info {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Wedding Countdown</h1>
        <div class="hashtag">#Arsha</div>
        <div class="info">Join us as we begin our forever journey on April 5th, 2025</div>
        <div class="timer">
            <div class="time-block">
                <div id="days" class="number">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-block">
                <div id="hours" class="number">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-block">
                <div id="minutes" class="number">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-block">
                <div id="seconds" class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateTimer() {
            const weddingDate = new Date('2025-04-05T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                clearInterval(timerInterval);
                document.querySelector('.timer').innerHTML = '<h2>The Big Day Has Arrived! ðŸ’‘</h2>';
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>

</html>
